name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Docker Buildx
        uses: crazy-max/ghaction-docker-buildx@v1.0.5  
      - name: Run Buildx
        run: |
          docker buildx build \
            --tag jmercha/ioq3ded \
            --platform linux/amd64,linux/arm64 \
            --push \
            .
